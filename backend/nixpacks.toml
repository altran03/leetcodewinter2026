# Nixpacks configuration for Railway deployment

# Providers to use
providers = ["python"]

[phases.setup]
# Install Python 3.12
nixPkgs = ["python312"]

[phases.install]
# Install dependencies
cmds = ["pip install -r requirements.txt"]

[start]
# Start command - use Python to handle PORT env var
cmd = "python start.py"

[variables]
# Default environment variables (can be overridden in Railway dashboard)
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"
PORT = "8000"

