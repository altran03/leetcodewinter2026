# Docker Compose for LeetCode Leaderboard
# Local development environment

services:
  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: leetcode-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: leetcode_leaderboard
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - leetcode-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leetcode-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # MONGODB_URL comes from .env file (for Atlas) or override here for local mongo
      # - MONGODB_URL=mongodb://mongo:27017  # Uncomment for local MongoDB
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000"]
      - DEBUG=true
    ports:
      - "8000:8000"
    # depends_on:
    #   mongo:
    #     condition: service_healthy  # Uncomment if using local MongoDB
    networks:
      - leetcode-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: leetcode-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - leetcode-network

networks:
  leetcode-network:
    driver: bridge

volumes:
  mongo_data:

